<ion-header>
    <ion-navbar color="primary">
        <div align="right">
        <button ion-button clear  style="font-size:15px;color:aliceblue" (click)="openObtain()">
                忘记密码？
        </button>
        </div>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="请输入Zine账号（Email地址）" style="font-size:14px"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="请输入您的密码" style="font-size:14px"></ion-input>
        </ion-item>
    </ion-list>
    <div>
        <button ion-button full color="dark" (click)="openHome()">登录</button>
    </div>
    <div align="center">
    <button ion-button outline style="width:250px;height:60pxs" (click)="openRegister()">
        <ion-icon name="ios-mail" style="font-size:18px" >  </ion-icon>
        注册一个新的账号
    </button>
    </div>
    <div align="center">
    <button ion-button outline style="width:250px;height:60pxs" (click)="openHome()">
        <ion-icon name="chatbubbles" style="font-size:18px;color:limegreen" >  </ion-icon>
        微信登录
    </button>
    </div>
    <div align="center">
    <button ion-button outline style="width:250px;height:60pxs" (click)="openHome()">
        <ion-icon name="logo-facebook" style="font-size:18px;color:blue">  </ion-icon>
        Facebook登录
    </button>
    </div>
</ion-content>
